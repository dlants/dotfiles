import:
  - ~/.alacritty-colorscheme/themes/doom_one.yaml

# Font configuration (changes require restart)
font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic

env:
  TERM: xterm-256color

window:
  option_as_alt: Both
